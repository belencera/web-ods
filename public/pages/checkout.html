<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aviso Legal - Web On Demand Solutions">
    <title>Checkout</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/checkout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.min.css"/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
</head>

<body>
    <div class="container">
        <header>
            <h1>¿Listo para dar el siguiente paso?</h1>
        </header>

        <main>
            <div class="checkout-container">

                <h2>Completa tus datos para finalizar: </h2>

                <form id="checkoutForm">
                    <input type="hidden" id="product" name="product">

                    <label>Nombre completo:</label>
                    <input type="text" id="name" name="name" required>

                    <label>Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label>Empresa:</label>
                    <input type="text" id="company" name="company" required>

                    <label>Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label>Dirección:</label>
                    <input type="text" id="address" name="address" required>

                    <label>Ciudad:</label>
                    <input type="text" id="city" name="city" required>

                    <label>Código Postal:</label>
                    <input type="text" id="postalCode" name="postalCode" required>

                    <label>Provincia:</label>
                    <input type="text" id="province" name="province" required>
                    
                    <label>País:</label>
                    <input type="text" id="country" name="country" required>

                    <div class="checkbox terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Acepto los <a href="../pages/terminos-condiciones.html">Términos y Condiciones</a></label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="extraCheck" name="extraCheck">
                        <label for="extraCheck">Autorizo recibir comunicaciones e información relevante sobre servicios, novedades y actualizaciones</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-checkout">Finalizar compra</button>
                </form>


                <p id="loading" class="loading">
                    Procesando tu información… ⏳
                </p>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"></script>

    <script src="../js/components/navigation.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/pages/checkout.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
